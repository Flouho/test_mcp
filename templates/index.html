{% extends "base.html" %}

{% block content %}
<h1>文章列表</h1>
{% for post in posts %}
<article class="post">
    <h2><a href="{{ url_for('blog.post', post_id=post.id) }}">{{ post.title }}</a></h2>
    <p class="meta">发布于 {{ post.created_at.strftime('%Y-%m-%d') }}</p>
    <div class="excerpt">{{ post.content[:200]|markdown }}...</div>
    <div class="post-actions">
        <a href="{{ url_for('blog.post', post_id=post.id) }}" class="btn icon-btn" title="阅读全文">
            <i class="fas fa-book-open"></i>
        </a>
        <a href="{{ url_for('blog.edit', post_id=post.id) }}" class="btn icon-btn cancel" title="编辑">
            <i class="fas fa-edit"></i>
        </a>
    </div>
</article>
{% endfor %}
{% endblock %}
