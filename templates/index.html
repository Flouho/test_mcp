{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <article class="post">
        <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p class="meta">发布于 {{ post.created_at.strftime('%Y-%m-%d') }}</p>
        <div class="excerpt">{{ post.content[:200] }}...</div>
        <a href="{{ url_for('post', post_id=post.id) }}">阅读更多</a>
        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="edit-btn">编辑</a>
    </article>
    {% endfor %}
{% endblock %}
