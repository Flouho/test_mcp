{% extends "base.html" %}

{% block content %}
<h1>编辑文章</h1>
<form method="POST">
        <div class="form-group">
            <label for="content">内容（支持LaTeX公式，使用$...$或$$...$$格式）</label>
            <textarea class="form-control" id="content" name="content" rows="20">{{ post.content if post else '' }}</textarea>
        </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea class="form-control" id="content" name="content" rows="10" required>{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn">保存</button>
    <a href="{{ url_for('blog.post', post_id=post.id) }}" class="btn cancel">取消</a>
</form>
{% endblock %}
