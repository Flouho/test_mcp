{% extends "base.html" %}

{% block title %}{{ post.title }} - 我的博客{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p class="meta">发布于 {{ post.created_at.strftime('%Y-%m-%d') }}</p>
        <div class="content">{{ post.content|markdown }}</div>
    </article>
{% endblock %}
